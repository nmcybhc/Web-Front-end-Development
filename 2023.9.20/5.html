<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>语义化标签</title>
</head>
<body>
    <!-- 
        网页除了人看还要被爬虫(搜索引擎)看
        w3c希望爬虫能够更好的爬取一个页面
        于是她就添加了不同的语义化标签来识别页面
        main主要内容
        header头部内容
        footer底部内容
        用来给网页识别不同内容
    -->
<header>头部内容</header>
<main>主要内容</main>   <!--最好只有一个main-->
<footer>底部内容</footer>
<article>表示一个文章,表示html中的一个独立的区域</article>
<aside>侧边栏，和主体独立的内容</aside>
<nav>表示导航</nav>
<section>独立的区块</section>
<p>通过这些标签，可以对网页中的不同内容进行描述，方便爬虫程序识别页面,但大部分情况下我们不会大量使用这些标签(SEO不太重要了)</p>
<br>
<p>实际开发中常使用div来代替所有标签</p>

</body>
</html>
