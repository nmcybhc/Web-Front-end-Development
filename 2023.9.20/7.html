<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片标签</title>
</head>
<body>
    <!-- 
        图片标签，顾名思义是向网页中引入图片
        img
          - 图片标签
          - 是自结束标签
          - src属性表示要引入的图片的路径
          - alt 图片加载不出来的描述(alt帮助搜索引擎识别图片)，如果不写，搜索引擎可能不会对图片进行爬取
          - weight 和 height 如果需要修改图片大小只修改一个


        图片的格式:
          -jpg:用来显示照片（支持的颜色多但不透明）
          -gif：用来显示颜色单一的图片或者动图（支持的颜色少但支持简单透明和动图）
          -png:网页专用图片格式（网页用png比较多，颜色丰富并且支持透明效果）
          -webp：谷歌专门为浏览器推出的一种格式，兼具所有上述格式的优点（但部分浏览器不支持这种格式）
          -base64:通过base64对图片进行编码(base64是一种编码格式，可以把图片转化为字符)，通过base64将图片进行转换后可以将图片和网页一起加载从而使图片加载速度加快
           可以使用base64来加载一些对速度要求比较高的图片，但不要大量使用(影响网页加载速度)
           （需要用一些工具将图片转换为base64）
        选择图片的原则
          -图片大小一致用显示效果好的
          -效果一样选小的
          -即：保证效果的同时保证图片大小比较小
     -->
     <img src="" alt="">
</body>
</html>
