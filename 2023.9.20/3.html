<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 
        title是标题标签，其文字会显示到标签页上
        可以做SEO（搜索引擎优化）
     -->
    <title>html常用标签1</title>
</head>
<body>

    <!-- 
        标签 tag=
        元素(element)之间的关系:
            父元素:直接包含子元素的元素  例如<title>和<html>不是父子关系
            子元素:直接被父元素包含的元素
            祖先元素
                -直接或间接包含后代元素，父元素也是祖先元素
            后代元素
                -直接或间接被祖先元素包含
            兄弟元素
                -拥有相同父元素的元素    

     -->
<!-- 
    
    标题标签的重要性要看语义(也叫语义化标签)
    在SEO中h1的重要性仅次于title，搜索引擎也会通过h1来识别页面主要信息，但一个页面一般只有一个h1

 -->
 <h1>标题1</h1>
 <h2>标题2</h2>
 <h1></h1>
 <h1></h1>
 <p>段落</p>
 <br>换行
 <hr>水平线
 <br>
 <br>
<!-- 
    可以通过实体在网页中表示一些特殊符号
    语法:&实体的名字;
    常用:
        lt小于号
        gt大于号
        nbsp空格--》不换行空格
 -->
 薄荷草 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
 好清凉 <!-- html会忽略多个空格和换行，多个空格和换行会被识别为一个空格 -->
a&lt;b&gt;c
</body>
</html>
