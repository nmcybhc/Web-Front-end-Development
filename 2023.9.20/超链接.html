<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超链接</title>
</head>
<body>
    <!-- 
        <a>
            -使用a标签来定义一个超链接
            -通过超链接跳转到其他页面
            -属性:
              href:指定要调到的位置
                - 需要一个路径作为参数(可绝对可相对路径)
              target:指定页面打开的位置 _blank(新开页面)
                -可选值：
                   - _self 默认值，在当前页面打开链接
                   - _blank 在新页面打开链接
            -->
     <a href="https://www.4399.com/" target="_blank">我是一个超链接</a>
     <hr>
     <!-- 在网页中可以为标签设置id属性作为标签的唯一标识 注意：标签不区分大小写，但是，id区分大小写-->
     <p id="p1">Hhhhhhhhhh啊</p>
     <pre>
         


























































     </pre>
     <!-- 
        内部跳转超链接，通过修改href属性可以在页面内部进行跳转，例如#就是跳转到顶部
      -->
     <a href="#">回到顶部</a>
     <br />
     <!-- #id跳转到id处 -->
     <a href="#p1">回到属性为p1的标签处</a>
</body>
</html>
