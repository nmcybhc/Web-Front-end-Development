<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>块元素和行内元素</title>
</head>
<body>
    
<!-- 
    在html中，元素可以被分为块元素(block,自上向下垂直排列)和行内元素（早期，现在并不能如此简单划分，只能算粗略划分）
    块元素block
      - 独占页面的一行
      - 可以对页面进行布局，将一个页面分成一块一块的（区块化）
      - 最常用的块元素<div>

    行内元素（inline）--又称内联元素
       - 只占自身大小，水平从左向右依次排列
       - 行内元素一般用于放置文字
       - 最常用的行内元素<span>

    替换元素 
       -img iframe(用一个src属性把这个元素替换了)

    元素的嵌套规则
       - 块元素中可以放置块元素也可以放置行内元素
       - 行内元素尽量不要放置块元素
       - 特殊的行内元素<a>(超链接)可以放置除他自身外的任何元素
       - <p>元素中（段落）不可以放置块元素
 -->
<main>main是个块元素，独占一行</main>
<nav>nav是个块元素</nav>
<section>section是个块元素</section>
<!-- 目前只学了超链接元素是行内元素 -->
<a href="https://www.4399.com/">超链接</a>
<a href="https://www.4399.com/">超链接</a>
<a href="https://www.4399.com/">超链接</a>

<div>
    <div>
        我是div元素中的div
    </div>
</div>
<!-- 
    注意：浏览器在渲染页面时会自动修复html中的语法错误（改存到内存中的代码，不修改源码）
 -->
<p>
    <div>
        我是div
    </div>
</p>
</body>
</html>
