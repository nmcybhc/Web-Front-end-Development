<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html常用标签2</title>
</head>
<body>
    <!-- 参考文档:mdn web docs
    列表
    -有序列表
      -使用ol创建有序列表
      -在ol中使用li来表示列表项
    -无序列表
      -ul
      -li
    -定义列表
      -定义列表用来描述一些内容
      -使用dl创建定义列表
      -使用dt来定义被描述的内容
      -使用dd来对内容进行描述
    -->
<ol>
    <li>芹菜</li>
    <li>萝卜</li>
    <li>原神</li>
</ol>

<ul>
    <li>原神</li>
    <li>王者荣耀</li>
    <li>CSGO</li>
</ul>
<!-- 列表之间可以互相嵌套 -->
<ul>
    <li>鱼香肉丝</li>
    <ol>
        <li>鱼香</li>
        <li>肉丝</li>
    </ol>
    <li>宫保鸡丁</li>
    <li>西红柿炒鸡蛋</li>
</ul>
<dl>
<dt>柠檬茶</dt>
<dd>一种很好喝饮品</dd>
<dd>真的很好喝</dd>
</dl>


</body>
</html>
