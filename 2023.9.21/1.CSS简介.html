<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<!-- 

内部样式表
  -可以通过style标签来创建一个内部样式表
  -需要选择器，给某个元素设置样式
  -将样式写到内部样式表中会使得代码更容易维护
  -内部样式表只能在当前页面中生效，无法在其他页面中复用
 -->

 <!-- 
    外部样式表
      -直接将CSS代码编写为一个CSS文件
      -然后通过link标签引用外部样式表
      -使用外部样式表使得结构和表现完全分离，降低耦合
       并且外部文件可以利用到浏览器的缓存机制，提高用户访问速度
  -->
    <style>
   p{
    color:red;
    font-size:40px;
   }


    </style>
</head>
<body>
    <!-- 
CSS
 -层叠样式表
 -通过CSS可为网页中的元素设置各种样式来让网页更加漂亮

     -->

     <!-- 
可以直接将CSS编写到元素的属性中
称为行内样式或者内联样式
一个网页可以分为三个结构:结构（html），表现（css），行为（js）
最好将这三者分离(降低代码耦合度，方便管理，耦合度过低则会牵一发而动全身，会很混乱很难改)


将样式直接编到元素中会使得代码不方便维护
-->
    <p style="color:red; font-size:30px;">
        老夫不狂谁会得，出门一笑大江横。
    </p>

    <p>
        人生得意须尽欢，莫使金樽空对月。
    </p>
 
</body>
</html>
